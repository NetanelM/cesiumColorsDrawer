<div class="open-form" ng-if="formDrawCtrl.visible" ng-click="formDrawCtrl.openForm()">form</div>
<div class="form-scope" ng-if="!formDrawCtrl.visible">
  <md-input-container class="">
    <md-select ng-model="formDrawCtrl.shapeName">
      <md-option ng-value="shape.name" ng-repeat="shape in formDrawCtrl.optionsShape">
        <div ng-click="formDrawCtrl.setShape(shape)">{{shape.name}}</div>
      </md-option>
    </md-select>
  </md-input-container>

<div ng-if="formDrawCtrl.shapeName !==''">
  <label>Coordinates:</label>
<button class="set-coordinates" ng-click="formDrawCtrl.setCoordinates()"></button>
  <input class="coordinates" ng-model="formDrawCtrl.coordinates" type="text">
</div>

  <div>
    <label>Icon:</label>
    <icon-picker config="formDrawCtrl.iconConfig"></icon-picker>
  </div>

  <div>
    <label>Color:</label>
    <div md-color-picker ng-model="formDrawCtrl.selectColor"
         type="1"
         md-color-sliders="false"
         md-color-material-palette="false"
         md-color-alpha-channel="false"
         md-color-default-tab="1">
    </div>

  </div>

</div>
